<!DOCTYPE html>
<html>
  <head>
    <title>Blog App</title>
    <!-- CSS styles for the navbar and content -->
    <style>
      .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      .content {
        margin-top: 20px;
      }

      .blog {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h1>Blog App</h1>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Blog Input -->
      <form action="/add-blog" method="POST">
        <textarea name="blog_content" rows="5" cols="40"></textarea>
        <br />
        <input type="submit" value="Add Blog" />
      </form>

      <!-- Display Blogs -->
      <div id="blogs">
        {% for blog in blogs %}
        <div class="blog">
          <p>{{ blog.content }}</p>
          {% if current_user == blog.author %}
          <a href="/edit-blog/{{ blog.id }}">Edit</a>
          <a href="/delete-blog/{{ blog.id }}">Delete</a>
          {% endif %}
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
