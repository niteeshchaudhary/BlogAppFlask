<!-- edit_blog.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Edit Blog</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Edit Blog</h1>
    <form method="POST" action="{{ url_for('edit_blog', blog_id=blog.id) }}">
      <textarea name="new_content" rows="8" cols="80">
{{ blog.content }}</textarea
      >
      <br />
      <input type="submit" value="Save Changes" />
      <a
        href="{{ url_for('blogger_page', name=session['name']) }}"
        class="button-link"
        >Back</a
      >
    </form>
  </body>
</html>
