<!DOCTYPE html>
<html>
  <head>
    <title>Enter Your Name</title>
    <!-- CSS styles for the navbar and form -->
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        margin-top: 100px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h1>Blog App</h1>
    </div>

    <!-- Form -->
    <div class="container">
      <h1>Enter Your Name</h1>
      <form action="/blogger" method="POST">
        <input type="text" name="name" placeholder="Enter your name" required />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
